<input class="SkSearchComponent-input" ng-model="search" ng-change="$ctrl.searchUsers()" placeholder="Search users..." tabindex="0"/>

<ul class="SkSearchComponent-results" ng-if="$ctrl.isEmpty">
    <li ng-repeat="user in $ctrl.newData" tabindex="-1">
        <a href="#">
            <span class="SkName">{{user.name}}</span>
            <span class="SkEmail">{{user.email}}</span>
        </a>
    </li>
</ul>
